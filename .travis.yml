dist: bionic
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
env:
  - DJANGO_VERSION=2.2
  - DJANGO_VERSION=3.1
  - DJANGO_VERSION=3.2
# command to install dependencies
install:
  - pip install django~=$DJANGO_VERSION
  - pip install -r requirements.txt
  - pip install python-coveralls coverage
# command to run tests
script:
  - coverage run --source='qr_code' manage.py test
after_success:
  - coveralls
